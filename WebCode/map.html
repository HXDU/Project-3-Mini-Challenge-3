<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            
            path {
                fill: #ccc;
                stroke: #fff;
                stroke-width: .5px;
            }
            path:hover {

            body {
                text-align: center;
            }
            div.tooltip {
                position: absolute;
                text-align: center;
                width: 160px; /*changed width*/

                padding: 2px;
                font: 12px sans-serif;

    <body>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <h2 style="text-align: center">St.Himark</h2>
        <script>
            var width = 400,
                height = 300;

            var projection = d3.geo.mercator()
            .scale(1)
            .translate([0, 0]);

            var path = d3.geo.path()
            .projection(projection);

            var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

            var url = "https://raw.githubusercontent.com/HXDU/Project-3-Mini-Challenge-3/master/WebCode/StHimark.topojson";

            var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .attr("style","box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);text-align: center;")
            .style("opacity", 0);

            //     var totalSum = [d3.sum(data.map(function(d){ return d.Neg})),

            //         d3.sum(data.map(function(d){ return d.Pos}))];
            //
            //     console.log(totalSum);
            //     return totalSum;
            //

            var dataset;

            //let file = "Broadview.csv";
            // d3.csv("Broadview.csv", function(data){
            //     dataset=data;
            // });
            // setTimeout(function(){
            //     console.log(dataset);
            // },200);

            function createDataset(file){

                d3.csv(file, function(data){
                    dataset=data;
                });
                setTimeout(function(){
                    console.log(dataset);
                },200);
            }

            var last = d3.select(null);;
            var L = ""
            d3.json(url, function(error, topology) {
                if (error) throw error;

                var geojson = topojson.feature(topology, topology.objects.StHimark);

                var b = path.bounds(geojson),
                    s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
                    t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

                projection
                    .scale(s)
                    .translate(t);
                svg.selectAll("path")
                    .data(geojson.features)
                    .enter().append("path")
                    .attr("d", path).attr("id", function(d) { return d.properties.Nbrhood })
                    .on("mouseover", function(d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);

                    let dict = {};
                    dict["Broadview"] = [883, 914, 405];
                    dict["Chapparal"] = [474,540,218];


                    let csvArray = ["Broadview", "Chapparal"];

                    parent.miniOver(d.properties.Nbrhood)
                    
                    tooltip.html("<H2 style=' margin-top: 5px; margin-bottom: -5px;'>" + d.properties.Nbrhood + "</H2>"
                                 + "<br>" + "<b>Details: </b>" 
                                 + "<br>Luxury condominiums <br>Gated housing <br>Private beaches <br>Waterfront"
                                 + "<br><br>" + "<b>Buildings: </b>" 
                                 + "<br>Hospital<br>School")
                        .style("left", "10px")
                        .style("bottom", "10px");
                })
                    .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                    parent.miniOut()
                }).on("click", function(d) {

                    if (tryToSelect(d["properties"]["Nbrhood"])) {
                        parent.StateClicked(d["properties"]["Nbrhood"])
                    } else {
                        parent.StatesAreUnselected()
                    }

                })

            });

            var currentHigh = ""

            function clearBoard() {
                d3.select(document.getElementById(currentHigh)).style("fill", "#ccc");
                currentHigh = "";
            }

            function tryToSelect(name) {
                if (name == currentHigh) {
                    clearBoard()
                    return false;
                }
                clearBoard()
                currentHigh = name;
                d3.select(document.getElementById(name)).style("fill", "#4e4e4e");
                return true;
            }

        </script>
    </body>
</html>

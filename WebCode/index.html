<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Diverging Stacked Bar Chart with D3.js</title>
        <style>

            body {
                font: 10px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

        </style>

        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>

    </head>

    <style>
        path {
            fill: #ccc;
            stroke: #fff;
            stroke-width: .5px;
        }
        path:hover {
            fill: orange;
        }
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 170px; /*changed width*/
            height: 56px; /*changed height*/
            padding: 2px;
            font: 12px sans-serif;
            background: #fff;
            border: 0;
            pointer-events: none;
        }
    </style>
    <body>

        <section class="container">
            <div width="500" height="400" style="display: inline-block;"> 
                <iframe id="serviceFrameSend" src="map.html" width="500" height="400"  frameborder="0" scrolling="no"> </iframe>
            </div>

            <div style="display: inline-block;" id="figure" style="margin-bottom: 50px; margin-left: -20px;">
            </div>
        </section>

        <div style="text-align:center;"> 
            <br><br>
            <select id="inds">
                <option value="apples" selected="selected">Pre-Earthquake</option>
                <option value="pears">Post - Earthquake</option>
                <option value="tomatoes">5 Hours After</option>
                <option value="30">30 Hours After</option>
            </select>
        </div>

        <script>

            var margin = {top: 50, right: 20, bottom: 10, left: 144},
                width = 700 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
            document.getElementById("figure").width = width
            document.getElementById("figure").height = height
            var y = d3.scale.ordinal()
            .rangeRoundBands([0, height], .3);

            var x = d3.scale.linear()
            .rangeRound([0, width]);

            var color = d3.scale.ordinal()
            .range(["#f6a580","#ffffff",  "#cccccc",  "#ffffff","#92c6db"]);

            var xAxis = d3.svg.axis()
            .scale(x)
            .orient("top");

            var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")

            var svg = d3.select("#figure").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .attr("id", "d3-plot")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            color.domain(["Negative Sentiment", " ", "Neutral", "  ", "Positive Sentiment"]);

            d3.csv("sen.csv", function(error, data) {

                data.forEach(function(d) {
                    // calc percentages
                    d["Negative Sentiment"] = +d[1]*100/d.N;
                    d[" "] = +d[2]*100/d.N;
                    d["Neutral"] = +d[3]*100/d.N;
                    d["  "] = +d[4]*100/d.N;
                    d["Positive Sentiment"] = +d[5]*100/d.N;
                    var x0 = -1*(d["Neutral"]/2+d[" "]+d["Negative Sentiment"]);
                    var idx = 0;
                    d.boxes = color.domain().map(function(name) { return {name: name, x0: x0, x1: x0 += +d[name], N: +d.N, n: +d[idx += 1]}; });
                });

                var min_val = d3.min(data, function(d) {
                    return d.boxes["0"].x0;
                });

                var max_val = d3.max(data, function(d) {
                    return d.boxes["4"].x1;
                });

                x.domain([min_val, max_val]).nice();
                y.domain(data.map(function(d) { return d.Question; }));

                //                svg.append("g")
                //                    .attr("class", "x axis")
                //                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)

                var vakken = svg.selectAll(".question")
                .data(data)
                .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function(d) { return "translate(0," + y(d.Question) + ")"; });

                var bars = vakken.selectAll("rect")
                .data(function(d) { return d.boxes; })
                .enter().append("g").attr("class", "subbar");

                bars.append("rect")
                    .attr("height", y.rangeBand())
                    .attr("x", function(d) { return x(d.x0); })
                    .attr("width", function(d) { return x(d.x1) - x(d.x0); })
                    .style("fill", function(d) { return color(d.name); });

                bars.append("text")
                    .attr("x", function(d) { return x(d.x0); })
                    .attr("y", y.rangeBand()/2)
                    .attr("dy", "0.5em")
                    .attr("dx", "0.5em")
                    .style("font" ,"10px sans-serif")
                    .style("text-anchor", "begin")
                    .text(function(d) { return d.n !== 0 && (d.x1-d.x0)>3 ? d.n : "" });

                vakken.insert("rect",":first-child")
                    .attr("height", y.rangeBand())
                    .attr("x", "1")
                    .attr("width", width)
                    .attr("fill-opacity", "0.5")
                    .style("fill", "#F5F5F5")
                    .attr("class", function(d,index) { return index%2==0 ? "even" : "uneven"; });

                svg.append("g")
                    .attr("class", "y axis")
                    .append("line")
                    .attr("x1", x(0))
                    .attr("x2", x(0))
                    .attr("y2", height);

                svg.append("text")
                    .attr("x", (width / 2))             
                    .attr("y", 20 - (margin.top / 2))
                    .attr("text-anchor", "middle")  
                    .style("font-size", "16px") 
                    .style("text-decoration", "underline")  
                    .text("Social Media Messages 1pm-5pm ");


                var startp = svg.append("g").attr("class", "legendbox").attr("id", "mylegendbox");
                // this is not nice, we should calculate the bounding box and use that
                var legend_tabs = [200, 800, 330, 800, 420];
                var legend = startp.selectAll(".legend")
                .data(color.domain().slice())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(" + legend_tabs[i] + ",-45)"; });

                legend.append("rect")
                    .attr("x", 0)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .attr("x", 22)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "begin")
                    .style("font" ,"10px sans-serif")
                    .text(function(d) { return d; });

                d3.selectAll(".axis path")
                    .style("fill", "none")
                    .style("stroke", "#000")
                    .style("shape-rendering", "crispEdges")

                d3.selectAll(".axis line")
                    .style("fill", "none")
                    .style("stroke", "#000")
                    .style("shape-rendering", "crispEdges")

                var movesize = width/2 - startp.node().getBBox().width/2;
                d3.selectAll(".legendbox").attr("transform", "translate(" + movesize  + ",0)");

            });


        </script>


    </body>
</html>
